<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/api.js"></script>

        <style>
            a {
                display: block;
                padding: 10px;
                border: 1px solid black;
                margin: 5px;
            }
        </style>
        
        <title>Best Seats</title>
    </head>
    <body>      
        <input id="name" type="text" placeholder="Name here" value="Michael"/>
        <a href="#" id="deviceEnter-1">Enter Kiosk</a>
        <a href="#" id="deviceEnter-2">Enter 2</a>
        <a href="#" id="deviceEnter-3">Enter 3</a>
        <a href="#" id="deviceEnter-4">Enter 4</a>

        <a href="#" id="reset">Reset</a>

        <script>
            $(document).ready(function() {
                $('#reset').click(function() {
                    $.ajax({
                        url: API_SERVER + '/api/reset',
                        type: 'GET'
                    })
                });

                $('#deviceEnter-1').click(function() {
                    $.ajax({
                        url: API_SERVER + '/api/enter/' + $('#name').val() + '/1',
                        type: 'GET'
                    })
                });

                $('#deviceEnter-2').click(function() {
                    $.ajax({
                        url: API_SERVER + '/api/enter/' + $('#name').val() + '/2',
                        type: 'GET'
                    })
                });
                $('#deviceEnter-3').click(function() {
                    $.ajax({
                        url: API_SERVER + '/api/enter/' + $('#name').val() + '/3',
                        type: 'GET'
                    })
                });
                $('#deviceEnter-4').click(function() {
                    $.ajax({
                        url: API_SERVER + '/api/enter/' + $('#name').val() + '/4',
                        type: 'GET'
                    })
                });

                $('#reset').click(function() {
                    $.ajax({
                        url: API_SERVER + '/api/reset',
                        type: 'GET'
                    })
                });
            });
        </script>

    </body>
</html>
