<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        
        <title>Best Seats</title>
    </head>
    <body>
  
        <script>
            var xpos;
            var ypos;
            var ID;
            API.getTables(function(tables) {
                tables.forEach(function(table) {
                    xpos = table.x;
                    ypos = table.y;
                    ID = table.ID;
                
                var element = $("<li class='tableimg' id='0' onclick='tableremove' width='100px'></li>");

            element.appendTo("#rightbody");
                element.css({
                    "left" : (xpos - 50),
                    "top" : (ypos - 50)
                });

                element.attr('id', ID);
            });
             });
        </script>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-3" id="menubody">
                    <h1 id="header">Best Seats</h1>
                    <hr>
                    <button class="button" id="reserve">Reserve Tables</button>
                    
                    <button id="storelogin" class="button">Store Login</button>
                </div> 
                <div class="col-lg-9" id="rightbody">
                    <hr style="display: none">
                    <p id="table" style="display: none">Please Select a Table</p>
                    <hr style="display: none">
                </div>
                
                <script>
                        $("#storelogin").click(function() {
          
                                window.location.replace("store.html")
    
                        });
                    
                        $("#reserve").click(function() {
                           

                                $("#table").css("display", "flex")
                                $("hr").css("display", "flex")
                                $("#rightbody").click(function() {
                                    alert(event.pageX + ":" + event.pageY);                                    
                                });
                            
                        });
                        
                    </script>
                
            </div>
        </div>
    </body>
</html>
