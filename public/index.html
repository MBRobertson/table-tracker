<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        
        <title>Best Seats</title>
    </head>
    <body>
  
        <script>
            
            
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myObj = JSON.parse(this.responseText);
                    var length = myObj.tables.length;
                    for(var index = 0; index < length; index++){
                        var ID = myObj.tables[index].ID;
                        var xpos = myObj.tables[index].xpos;
                        var ypos = myObj.tables[index].ypos;
                        $("#rightbody").append("<img class='tableimg' id='0' width='100px' src='img/table.png'></img>");
                                    $("#0").css({
                                        "margin":"2px",
                                        "position" : "absolute",
                                        "left" : (xpos - 25),
                                        "top" : (ypos - 25)
                                    });

                                    $("#0").attr('id', ID);

                    }
                }
            };
            xmlhttp.open("GET", "beacons.json", true);
            xmlhttp.send();
            
            
        </script>
        <div class="container">
            <div class="row">
                <div class="col-lg-3" id="menubody">
                    <h1 id="header">Best Seats</h1>
                    <hr>
                    <button class="button" id="reserve">Reserve Tables</button>
                    
                    <button id="storelogin" class="button">Store Login</button>
                </div> 
                <div class="col-lg-9" id="rightbody">
                    <hr style="display: none">
                    <p id="table" style="display: none">Please Select a Table</p>
                    <hr style="display: none">
                </div>
                
                <script>
                        $("#storelogin").click(function() {
          
                                window.location.replace("store.html")
    
                        });
                    
                        $("#reserve").click(function() {
                           

                                $("#table").css("display", "flex")
                                $("hr").css("display", "flex")
                                $("#rightbody").click(function() {
                                    alert(event.pageX + ":" + event.pageY);                                    
                                });
                            
                        });
                        
                    </script>
                
            </div>
        </div>
    </body>
</html>
