<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/api.js"></script>
        <script type="text/javascript" src="js/interface.js"></script>
        
        <title>Best Seats</title>
    </head>
    <body>      
        <div class="container">
            <div class="row">
                <div id="header">
                    <h1>Best Seats</h1>
                </div>
                <div id="menu">
                    <div class='sub-menu' id="menu-1">
                        <button class="button bottom storelogin">Store Login</button>
                    </div>
                    <div class='sub-menu' id="menu-3">
                        <p>Welcome, <span class="name-holder"></span>!</p>
                        <button class="button" id="reserve">Reserve Tables</button>
                        <button class="button bottom storelogin">Store Login</button>
                    </div>
                    <div class='sub-menu' id="menu-2">
                        <p>Select a table to reserve!</p>
                        <button class="button cancel">Cancel</button>
                        <button class="button bottom storelogin">Store Login</button>
                    </div>
                    <div class='sub-menu' id="menu-4">
                        <button class="button" id="addtable">Add Table</button>
                        <button class="button" id="removetable">Remove Table</button>
                        <button id="storelogout" class="button bottom">Log Out</button>
                    </div>
                    <div class='sub-menu' id="menu-5">
                        <p>Click to place a table</p>
                        <button class="button cancel-store">Cancel</button>
                    </div>
                    <div class='sub-menu' id="menu-6">
                        <p>Click a table to remove</p>
                        <button class="button cancel-store">Cancel</button>
                    </div>
                </div>
                <div id="content-container">
                    <div id="rightbody" class="scroll">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
